<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="media/icon types/pokeball.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/pokedex.css">

    <!-- Main Js -->
    <script defer src="assets/js/script.js"></script>

    <title>Pokédex</title>
</head>

<body>

    <main>

        <img class="pokemon__image" src="#" alt="pokemon">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - <span class="pokemon__name"></span>
        </h1>

        <ol class="types">
            <p class="pokemon__type"></p>
        </ol>

        <div class="info__pokemons">
            <ul class="describe">
                
                <li>
                    <p>Height</p>
                    <span class="value__height"></span>
                </li>
                    
                <li>
                    <p>Weight</p>
                    <span class="value__Weight"></span>
                </li>
                <br>

                <li>
                    <p>Abilities</p>
                    <span class="value__Abilities"></span>
                </li>
        </div>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or number" required />
        </form>


        <div class="buttons">
            <button class="button1 btn-prev"> &lt;&lt;</button>

            <button class="button2 btn-next"> &gt;&gt;</button>
        </div>

        <img class="pokedex" src="media/backgound_pokedex2.png" alt="Pokédex">

    </main>

</body>
</html>
